dependencies {
    api group: 'org.spongepowered', name: "configurate-core", version: "4.1.1"
    api group: 'org.spongepowered', name: "configurate-hocon", version: "4.1.1"
}

dependencies {

    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'com.google.code.gson:gson:2.8.7'

    api group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    api group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'

    compileOnly 'io.netty:netty-all:4.1.63.Final'
    //compileOnly 'io.netty:netty-codec:4.1.63.Final'
    api 'io.netty:netty-transport-native-epoll:4.1.63.Final:linux-x86_64'
    api 'io.netty:netty-transport-native-kqueue:4.1.63.Final:osx-x86_64'
    api 'io.netty.incubator:netty-incubator-transport-native-io_uring:0.0.5.Final:linux-x86_64'
}

test {
    useJUnitPlatform()
}